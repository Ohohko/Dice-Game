<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/normalize_rest.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="shortcut icon" href="/assets/img/favi.ico" type="image/x-icon">
    <title>Dice Game By Ok</title>
</head>
<body>
<header>
    <div class="total flex">
        <div class="winsTp 1">Wins player 1
            <div class="1"></div>
          <h2>Total Wins</h2>
        </div>
          <div class="winsTp 2">Wins player 2
            <div class="2"></div>
            <h2>Total Wins</h2>
          </div>
    </div>
</header>
<main>
    <section class="game">
            <div class="board flex">
               <div class="player" id="name-0">
                <h2 id="name-0">Player One</h2>
                <div class="score" id="score-1">
                    <p class="current-one" id="cur1">0</p>
                </div>
               </div>

               <div class="rooling">
                <button class="btn-new" type="reset">New Game</button>
                <img src="/assets/img/dice-5.png" class="die1"  alt="dice">
                <img src="/assets/img/dice-3.png" class="die2" alt="dice">
                  <div class="btn control">
                    <button id="btn-roll">Roll-Play</button>
                    <button class="btn-hold">Hold</button>
                   
                  </div>
                </div>
               
              <div class="player" id="player2">
                <h2>Player Two</h2>
                <div class="score-2">
                 <p class="current-two" id="cur2">0</p>
                </div>
              </div>
             
             
        </div>
    </section>


</main>
<footer>
    <div class="footer">
   <p> Dice game Html Css and Js</p>
    </div>
</footer>


<script src="./assets/js/app.js"></script>
</body>
</html>
